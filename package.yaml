name:                keelung-compiler
version:             0.13.0
github:              "btq-ag/keelung-compiler"
license:             BSD3
author:              "BTQ AG"
maintainer:          "BTQ AG"
copyright:           "2022-2023 BTQ AG"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/btq-ag/keelung-compiler#readme>

dependencies:
- array 
- base >= 4.7 && < 5
- bytestring 
- cereal
- containers
- deepseq
- equivalence
- galois-field
- keelung 
- mtl
- optparse-applicative
# - primes
- random
- semirings
- split
- validation
- vector

default-extensions: 
- ImportQualifiedPost

library:
  source-dirs: src
  ghc-options:
    - -Wall
    - -Werror=incomplete-patterns
    - -fno-warn-orphans

executables:
  keelungc:
    main:                Main.hs
    source-dirs:        
      - app/
      - src/
      - examples/
    dependencies:
    - aeson
    - keelung-compiler
    - with-utf8

    ghc-options:
      - -Wall
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -Werror=incomplete-patterns
      - -fno-warn-orphans

tests:
  keelung-test:
    main:                Main.hs
    source-dirs:        
      - test/
      - src/
      - examples/
    dependencies:
    - keelung-compiler
    # - keelung-examples
    - hspec
    - hspec-expectations-lifted
    - HUnit
    - QuickCheck
    - quickcheck-transformer


    ghc-options:
      - -Wall
      - -Werror=incomplete-patterns
      - -fno-warn-orphans
