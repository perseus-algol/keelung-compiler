name:                keelung
version:             0.1.0.0
github:              "githubuser/keelung"
license:             BSD3
author:              "Ting-GIan LUA"
maintainer:          "ty.lai@btq.li"
copyright:           "2022 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/keelung#readme>

dependencies:
- base >= 4.7 && < 5
- array 
- mtl
- containers
- semirings
- galois-field
- random

library:
  source-dirs: src
  ghc-options:
    - -Wall
    - -Werror=incomplete-patterns
    - -fno-warn-orphans

# apply-ghc-options: everything
# rebuild-ghc-options: true

executables:
  keelung-exe:
    main:                Main.hs
    source-dirs:        
      - app/
      - src/
      - examples/
    dependencies:
    - keelung
    - snarkl

    ghc-options:
      - -Wall
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -Werror=incomplete-patterns
      - -fno-warn-orphans



tests:
  keelung-test:
    main:                Main.hs
    source-dirs:        
      - test/
      - examples/
    dependencies:
    - keelung
    - snarkl
    - hspec


    ghc-options:
      - -Wall
      - -Werror=incomplete-patterns
      - -fno-warn-orphans

benchmarks:
  keelung-bench:
    main: Main.hs
    source-dirs:
      - src
      - benchmark/
      - examples/
    dependencies:
      - keelung
      - snarkl
      - criterion 		>=1.0

    ghc-options:
      - -Wall
      - -Werror=incomplete-patterns
      - -fno-warn-orphans
